<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>HR 打卡後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: #f5f6f8;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }
    th {
      background: #3b82f6;
      color: #fff;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>HR 打卡紀錄</h1>

<table>
  <thead>
    <tr>
      <th>姓名</th>
      <th>動作</th>
      <th>時間</th>
      <th>距離（公尺）</th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr><td colspan="4">讀取中…</td></tr>
  </tbody>
</table>

<div id="error" class="error"></div>

<script>
const API_URL = "https://punch-api.jackey1688.workers.dev/api/hr";

function formatTWTime(iso) {
  return new Date(iso).toLocaleString("zh-TW", {
    hour12: false,
    timeZone: "Asia/Taipei"
  });
}

async function loadData() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("API 失敗");

    const data = await res.json();
    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";

    if (!data.length) {
      tbody.innerHTML = `<tr><td colspan="4">尚無資料</td></tr>`;
      return;
    }

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.name || "-"}</td>
        <td>${r.action || "-"}</td>
        <td>${formatTWTime(r.time)}</td>
        <td>${r.distance ?? "-"}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (e) {
    document.getElementById("rows").innerHTML = "";
    document.getElementById("error").innerText = "❌ 讀取失敗";
    console.error(e);
  }
}

loadData();
</script>

</body>
</html>
