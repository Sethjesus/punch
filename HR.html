<body>
<div class="container">
  <h2>ğŸ“‹ HR æ‰“å¡å¾Œå°</h2>

<script>
const ADMIN_API = "https://punch-api.jackey1688.workers.dev/api/admin/attendance";
const DIST_LIMIT = 100;

let DATA = [];
let empAsc = true; // å·¥è™Ÿæ’åºæ–¹å‘

fetch(ADMIN_API)
  .then(r => r.json())
  .then(list => {
    DATA = list || [];
    render(DATA);
  });

function render(rows){
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  rows.forEach(r => {
    const isLeave = r.distance === null;
    const isBad = !isLeave && r.distance > DIST_LIMIT;

    tbody.insertAdjacentHTML("beforeend", `
      <tr>
        <td>${r.emp_id}</td>
        <td>${r.name}</td>
        <td>${r.action}</td>
        <td class="${isLeave ? 'muted' : (isBad ? 'bad' : 'ok')}">
          ${isLeave ? "â€”" : r.distance}
        </td>
        <td>${new Date(r.time).toLocaleString()}</td>
      </tr>
    `);
  });
}

function sortByEmp(){
  DATA.sort((a, b) => {
    return empAsc
      ? a.emp_id.localeCompare(b.emp_id)
      : b.emp_id.localeCompare(a.emp_id);
  });

  empAsc = !empAsc;
  document.getElementById("empSort").innerText = empAsc ? "â†‘" : "â†“";
  render(DATA);
}

function exportCSV(){
  let csv = "å·¥è™Ÿ,å§“å,å‹•ä½œ,è·é›¢(m),æ™‚é–“\n";
  DATA.forEach(r => {
    csv += `${r.emp_id},${r.name},${r.action},${r.distance ?? ""},${r.time}\n`;
  });

  const blob = new Blob([csv], { type:"text/csv;charset=utf-8;" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "attendance.csv";
  a.click();
}
</script>
