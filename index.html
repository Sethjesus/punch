<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>員工打卡</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: system-ui; padding:20px }
label { display:block; margin-top:10px }
button { margin-top:10px }
#debug {
  margin-top:20px;
  background:#000;
  color:#0f0;
  padding:10px;
  height:160px;
  overflow:auto;
  font-size:13px;
}
</style>
</head>

<body data-page="index">

<h2>員工打卡</h2>

<label>
  姓名：
  <input id="name">
</label>

<label>
  動作：
  <select id="action">
    <option>上班</option>
    <option>下班</option>
    <option>出差</option>
    <option>請假</option>
  </select>
</label>

<button id="btnPunch">送出</button>

<div id="msg"></div>
<div id="gps"></div>

<h3>DEBUG</h3>
<pre id="debug"></pre>

<script src="./work.js"></script>
</body>
</html>
