<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>員工打卡</title>
  <script defer src="work.js"></script>
  <style>
    body { font-family: system-ui; background:#f5f6f8; }
    .card {
      max-width:420px; margin:60px auto; background:#fff;
      padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.1)
    }
    input, select, button {
      width:100%; padding:12px; margin-top:12px; font-size:16px
    }
    button { background:#4f7df3; color:#fff; border:0; border-radius:8px }
    #msg { margin-top:12px; font-weight:bold }
  </style>
</head>
<body>

<div class="card">
  <h2 style="text-align:center">員工打卡</h2>

  <input id="name" placeholder="姓名">
  <select id="action">
    <option value="上班">上班</option>
    <option value="下班">下班</option>
  </select>

  <div id="gps">GPS 取得中...</div>

  <button onclick="doPunch()">打卡</button>

  <div id="msg"></div>
</div>

</body>
</html>
