<!DOCTYPE html>

<body>

<div class="card">

<script>
const API_URL =

let currentPos = null;

      `ğŸ“ ç·¯åº¦: ${currentPos.latitude}<br>` +
      `ğŸ“ ç¶“åº¦: ${currentPos.longitude}<br>` +

function punch(action) {

}
</script>
