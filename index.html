<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <title>手機打卡</title>
  <style>
    body{font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;margin:0;background:#f3f4f6}
    .wrap{max-width:420px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    button{width:100%;padding:14px;border:0;border-radius:14px;font-size:18px;margin-top:10px}
    .in{background:#10b981;color:#fff}
    .out{background:#3b82f6;color:#fff}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd;margin-top:8px;font-size:16px}
    .msg{margin-top:12px;white-space:pre-wrap;color:#111827}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>手機打卡</h2>
      <label>員工編號</label>
      <input id="emp" placeholder="例如：A001" />
      <button class="in" onclick="punch('IN')">上班打卡</button>
      <button class="out" onclick="punch('OUT')">下班打卡</button>
      <div class="msg" id="msg"></div>
      <hr>
      <a href="leave.html">我要請假</a> ｜ <a href="admin.html">主管/後台</a>
    </div>
  </div>

<script>
const API_BASE = "https://YOUR-WORKER-URL"; // 改成你的 Workers URL

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}

function setMsg(t){ document.getElementById("msg").textContent = t; }

async function getLocation(){
  return new Promise((resolve) => {
    if(!navigator.geolocation) return resolve(null);
    navigator.geolocation.getCurrentPosition(
      (pos)=> resolve({lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy}),
      ()=> resolve(null),
      {enableHighAccuracy:true, timeout:8000}
    );
  });
}

async function punch(type){
  const employeeId = document.getElementById("emp").value.trim();
  if(!employeeId){ setMsg("請先輸入員工編號"); return; }

  setMsg("定位中…");
  const loc = await getLocation();

  setMsg("送出中…");
  const payload = { employeeId, type, location: loc, clientTime: new Date().toISOString() };

  const r = await fetch(`${API_BASE}/api/punch`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });

  const txt = await r.text();
  setMsg(r.ok ? `成功：${txt}` : `失敗：${r.status}\n${txt}`);
}
</script>
</body>
</html>
