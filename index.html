<body>

<script>
/* ===== Apps Script Web App URL ===== */
const API_URL =

/* ===== DOM ===== */
const empIdInput = document.getElementById("empId");
const btnIn = document.getElementById("btnIn");
const btnOut = document.getElementById("btnOut");
const msg = document.getElementById("msg");
const sub = document.getElementById("sub");
const dbg = document.getElementById("dbg");

/* ===== UI ===== */
function setBusy(b){
  btnIn.disabled = b;
  btnOut.disabled = b;
}

function setMsg(m, s=""){
  msg.innerText = m;
  sub.innerText = s;
}

/* ===== Events ===== */
btnIn.onclick = () => punch("ä¸Šç­");
btnOut.onclick = () => punch("ä¸‹ç­");

/* ===== Punch ===== */
function punch(action){
  if (!navigator.geolocation) {
    setMsg("æ­¤ç€è¦½å™¨ä¸æ”¯æ´ GPS");
    return;
  }

  const empId = empIdInput.value.trim();
  if(!empId){
    setMsg("è«‹è¼¸å…¥å·¥è™Ÿ");
    return;
  }

  setBusy(true);
  setMsg("å–å¾— GPS ä¸­â€¦","è«‹å…è¨±å®šä½ï¼ˆç²¾ç¢ºä½ç½®ï¼‰");

  navigator.geolocation.getCurrentPosition(
    pos => {

      dbg.innerText =
        `lat=${lat.toFixed(6)} lng=${lng.toFixed(6)} acc=${Math.round(acc)}m`;

  .then(t => {
    setBusy(false);
    const d = JSON.parse(t);
    setMsg(`çµæœï¼š${d.status}`, d.message || "");
  })
  .catch(e => {

}
