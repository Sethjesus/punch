<body>

<div class="card">

  <input id="name" placeholder="è«‹è¼¸å…¥å§“åï¼ˆIDï¼‰" />

<script>
/* ===== å·²å¹«ä½ å¡«å¥½ï¼Œä¸è¦å†æ”¹ ===== */
const API_URL =
  "https://script.google.com/macros/s/AKfycbzFWXo1fsxLv2ghk_8l0vZuS8nex9h_3y-LX69R0fOLO6o8ZO6rMjMAif5UqfgN1I0L/exec";

let currentPos = null;

/* GPS */
navigator.geolocation.getCurrentPosition(
  pos => {
    currentPos = pos.coords;
    document.getElementById("lat").innerText = currentPos.latitude;
    document.getElementById("lon").innerText = currentPos.longitude;
    document.getElementById("acc").innerText = currentPos.accuracy;
    document.getElementById("result").innerText = "GPS å°±ç·’";
    document.getElementById("result").className = "ok";
  },
  err => {
    document.getElementById("result").innerText = "âŒ GPS å–å¾—å¤±æ•—";
  },
  { enableHighAccuracy: true }
);

/* æ‰“å¡ */
function punch(action) {
  const name = document.getElementById("name").value.trim();
  if (!name || !currentPos) {
    alert("å§“åæˆ– GPS å°šæœªå®Œæˆ");
    return;
  }

  const params = new URLSearchParams({
    type: "attendance",
    name: name,
    action: action,
    lat: currentPos.latitude,
    lon: currentPos.longitude,
    accuracy: currentPos.accuracy,
    distance: 0,

  });

  fetch(API_URL + "?" + params.toString(), { method: "POST" })
    .then(r => r.json())
    .then(res => {
      if (res.status === "ok") {
        document.getElementById("result").innerText = "âœ… æ‰“å¡æˆåŠŸ";

    });
}
</script>
