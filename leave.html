<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>請假系統（Debug）</title>
</head>
<body>

<h2>請假申請（半天 / 全天）</h2>

<div id="debug"></div>

<form>
  姓名：
  <input id="name"><br><br>

  類型：
  <select id="type">
    <option>半天</option>
    <option>全天</option>
  </select><br><br>

  原因：
  <input id="reason"><br><br>

  <button type="button" onclick="submitLeave()">送出</button>
</form>

<script>
function log(m){
  document.getElementById("debug").innerText += "\n" + m;
}

function submitLeave(){
  log("點擊送出（目前僅 debug，尚未接 API）");
}
</script>

</body>
</html>
